<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZAPPIFY - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Raleway:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #1b1b1b, #0e0e0e);
      color: #fff;
      font-family: 'Raleway', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 80px;
      color: #f9c846;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                   0 0 40px rgba(255, 215, 0, 0.4);
      letter-spacing: 6px;
      animation: glowRoyal 3s infinite ease-in-out alternate;
    }

    @keyframes glowRoyal {
      0% {
        text-shadow: 0 0 10px #f9c846, 0 0 20px #f9c846;
      }
      100% {
        text-shadow: 0 0 30px #ffd700, 0 0 60px #ffae00;
      }
    }

    p {
      margin-top: 25px;
      font-size: 22px;
      color: #ddd;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.07;
      animation: sparkleMove 60s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>
  <div class="container">
    <h1>ZAPPIFY</h1>
    <p>COMING SOON</p>
  </div>
</body>
</html>
